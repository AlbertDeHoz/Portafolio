<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />
    <link rel="icon" href="https://fav.farm/👨‍💻" />
    <meta name="viewport" content="width=device-width" />
    <title>Alberto Alonso</title>
    %sveltekit.head%
    <script>
        const storedTheme = localStorage.getItem('color_scheme');
        if (storedTheme) {
            document.documentElement.setAttribute('color-scheme', storedTheme);
        }
    </script>
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
